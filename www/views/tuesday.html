<ion-view view-title="Tuesday" ng-controller="tuesdayCtrl" ng-init="initTue()" class="dayView"> <ion-content scroll="true"> <div class="blockTitle"> <button class="control done" data-ng-disabled="!almostOneNotChecked()" data-ng-click="markAllChecked()"> <i class="icon ion-checkmark"></i> </button> Breakfast <button class="control reset" data-ng-disabled="!checkedCount()>0" data-ng-click="uncheckAllChecked()"> <i class="icon ion-power"></i> </button> </div> <ion-list> <ion-item ng-repeat="item in tuesday | limitTo: 3" ng-class="{'checkItem-checked': item.isChecked, 'checkedItem-toCheck': !item.isChecked}"> <input id="tuesday-{{item.number}}" class="form-control" ng-model="item.isChecked" type="checkbox"> <label for="tuesday-{{item.number}}"><span></span></label> <span class="checkedName" data-ng-class="{'toCheckLineDone': item.isChecked}" data-ng-bind="item.title"></span>  </ion-item> </ion-list> <div class="blockTitle"> Lunch </div> <ion-list> <ion-item ng-repeat="item in tuesday.slice(3, 8)" ng-class="{'checkItem-checked': item.isChecked, 'checkedItem-toCheck': !item.isChecked}"> <input id="tuesday-{{item.number}}" class="form-control" ng-model="item.isDone" type="checkbox"> <label for="tuesday-{{item.number}}"><span></span></label> <span class="checkedName" data-ng-class="{'toCheckLineDone': item.isChecked}" data-ng-bind="item.title"></span>  </ion-item> </ion-list> <div class="blockTitle"> Dinner </div> <ion-list> <ion-item ng-repeat="item in tuesday.slice(8, 13)" ng-class="{'checkItem-checked': item.isChecked, 'checkedItem-toCheck': !item.isChecked}"> <input id="tuesday-{{item.number}}" class="form-control" ng-model="item.isChecked" type="checkbox"> <label for="tuesday-{{item.number}}"><span></span></label> <span class="checkedName" data-ng-class="{'toCheckLineDone': item.isChecked}" data-ng-bind="item.title"></span>  </ion-item> </ion-list> </ion-content> </ion-view>
