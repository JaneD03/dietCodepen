<ion-view view-title="Petak" ng-controller="petakCtrl" ng-init="initPet()" class="dayView"> <ion-content scroll="true"> <div class="blockTitle"> <button class="control done" data-ng-click="markAllDone()" data-ng-disabled="!almostOneNotDone()"> <i class="icon ion-checkmark"></i> </button> Dorucak <button class="control reset" data-ng-click="uncheckAllDone()" data-ng-disabled="!doneCount()>0"> <i class="icon ion-power"></i> </button> </div> <ion-list> <ion-item ng-repeat="item in petak | limitTo: 3" ng-class="{'todoItem-done': item.isDone, 'todoItem-toDo': !item.isDone}"> <input id="petak-{{item.number}}" class="form-control" ng-model="item.isDone" type="checkbox"> <label for="petak-{{item.number}}"><span></span></label> <span class="todoName" data-ng-class="{'toDoLineDone': item.isDone}" data-ng-bind="item.title"></span>  </ion-item> </ion-list> <div class="blockTitle"> Rucak </div> <ion-list> <ion-item ng-repeat="item in petak.slice(3, 6)" ng-class="{'todoItem-done': item.isDone, 'todoItem-toDo': !item.isDone}"> <input id="petak-{{item.number}}" class="form-control" ng-model="item.isDone" type="checkbox"> <label for="petak-{{item.number}}"><span></span></label> <span class="todoName" data-ng-class="{'toDoLineDone': item.isDone}" data-ng-bind="item.title"></span>  </ion-item> </ion-list> <div class="blockTitle"> Vecera </div> <ion-list> <ion-item ng-repeat="item in petak.slice(6, 9)" ng-class="{'todoItem-done': item.isDone, 'todoItem-toDo': !item.isDone}"> <input id="petak-{{item.number}}" class="form-control" ng-model="item.isDone" type="checkbox"> <label for="petak-{{item.number}}"><span></span></label> <span class="todoName" data-ng-class="{'toDoLineDone': item.isDone}" data-ng-bind="item.title"></span>  </ion-item> </ion-list> </ion-content> </ion-view>
